<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Mantenimiento de cursos</title>
</head>
<body>
<div class="container">
  
  <div class="row">
    <span>&nbsp;</span>
  </div>
  
  <div class="row justify-content-center mx-auto">
    <div class="col-lg">
      <h1>Listado de Cursos</h1>
    </div>
  </div>
  
  <div class="row">
    <span>&nbsp;</span>
  </div>
  
  <div class="row">
    <div class="col-lg">
      <a href="newcurso" class="btn btn-primary btn-lg">Nuevo</a>
    </div>
  </div>
  
  <div class="row d-flex justify-content-center mx-auto">
    <div class="col-md-6 col-xs-12 div-style">
      <form th:action="@{/savecurso}" method="POST" th:object="${cursoDTO}" >
        <table>
          <tr>
            <td><label class="control-label col-sm-6" for="nomcurso">Nombre</label></td>
            <td><input id="nomcurso" name="nomcurso" class="form-control text-box" th:field="*{nomcurso}"></td>
          </tr>
          <tr>
            <td><label class="control-label col-sm-6" for="fechainicio">Fecha Inicio</label></td>
            <td><input id="fechainicio" name="fechainicio" class="form-control text-box" th:field="*{fechainicio}"></td>
          </tr>
          <tr>
            <td><label class="control-label col-sm-6" for="alumnosmin">Minimo</label></td>
            <td><input id="alumnosmin" name="alumnosmin" class="form-control text-box" th:field="*{alumnosmin}"></td>
          </tr>
          <tr>
            <td><label class="control-label col-sm-6" for="alumnosact">Actual</label></td>
            <td><input id="alumnosact" name="alumnosact" class="form-control text-box" th:field="*{alumnosact}"></td>
          </tr>
          <tr>
            <td><label class="control-label col-sm-6" for="estado">Estado</label></td>
            <td><input id="estado" name="estado" class="form-control text-box" th:field="*{estado}"></td>
          </tr>
          
          <tr>
            <td><input type="submit" value="Guardar" class="button-submit btn btn-primary btn-lg"/></td>
            <td><input type="reset" value="Cancelar" class="btn btn-primary btn-lg"/></td>
          </tr>
          
        </table>
        
        <input id="id" name="id"  type="hidden" th:field="*{id}">
        
      </form>
    </div>
  </div>
  
  
  
  
  <div class="row">
    <span>&nbsp;</span>
  </div>
  
  <div class="row justify-content-center mx-auto">
    <div class="table-responsive">
      <table
          class="table table-reponsive-lg table-sm table-striped table-bordered table-hover">
        <thead>
        <tr class="info thead-dark">
          <th>Id</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Min</th>
          <th>Act</th>
          <th>Estado</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso, it : ${cursosList}">
          <td th:text="${curso.id}"></td>
          <td th:text="${curso.nomcurso}"></td>
          <td th:text="${curso.fechainicio}"></td>
          <td th:text="${curso.alumnosmin}"></td>
          <td th:text="${curso.alumnosmin}"></td>
          <td th:text="${curso.estado}"></td>
          <td>
            <a th:href="@{'editcurso?id='+${curso.id}}" class="btn btn-primary btn-sm">Editar</a>
            <a th:href="@{'delcurso?nomcurso='+${curso.nomcurso}}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    
    
    </div>
    
    
    <nav aria-label="Pagination" th:if="${pages.totalPages > 0}">
      <ul class="pagination justify-content-center font-weight-medium">
        <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
          <a class="page-link svg-icon"
             th:href="@{cursosList?page={id}(id=${page < 2 ? 1 : page })}"
             aria-label="Previous"
             title="Previous Page"
             rel="tooltip">
            <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20">&laquo;</span>
          </a>
        </li>
        
        <li class="page-item" th:classappend="${i == page + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( page + 1, ( pages.totalPages > 10 + page ? page + 10 : pages.totalPages ), 1)}">
          <a class="page-link" th:href="@{cursosList?page={id}(id=${i})}" th:text="${i}" th:title="${'Page '+ i}" rel="tooltip"/>
        </li>
        
        <li class="page-item disabled" th:if="${page + 10 < pages.totalPages}">
          <a class="page-link svg-icon" href="#">
            <span data-feather="more-horizontal" width="20" height="20">&uml;</span>
          </a>
        </li>
        
        <li class="page-item" th:classappend="${page + 1 == pages.totalPages} ? 'disabled'">
          <a class="page-link svg-icon" th:href="@{cursosList?page={id}(id=${page + 2})}" aria-label="Next" title="Next Page" rel="tooltip">
            <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  
  
  </div>

</div>
</body>
</html>
